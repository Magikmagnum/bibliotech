<div class="carte-boxe">
  <div class="carte-body">
    <div class="carte-title">{{livreNom}}</div>
    <div class="carte-subtitle">{{livreAuteur}}</div>
  </div>
  <div>
    <img class="carte-image" src="{{livreImage}}" alt="" />
  </div>

  <div class="carte-btn-boxe">
    <button class="carte-btn" (click)="goTo()">Lire</button>
  </div>

  <div class="carte-resume">
    <p class="carte-resume-text">{{livreResume}}
    </p>
  </div>
</div>
